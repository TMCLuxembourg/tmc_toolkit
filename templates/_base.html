<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
        Templating Toolbox
      {% endblock title %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
            defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  </head>
  <style>
    body { background-color: #f8f9fa; }
    .container { background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 30px; margin-top: 30px; margin-bottom: 30px; }
    h1, h2 { color: #000000; margin-bottom: 20px; }
    .section { background-color: #f8f9fa; border-radius: 5px; padding: 20px; margin-bottom: 30px; }
    .btn-add { margin-bottom: 20px; }
    .card { margin-bottom: 20px; }
    .card-body { padding: 20px; }
    .remove-btn { width: 100%; }
  </style>
  <body>
    {% block body %}
    {% endblock body %}
  </body>
</html>
