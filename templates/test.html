<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 30px; margin-top: 30px; margin-bottom: 30px; }
        h1, h2 { color: #000000; margin-bottom: 20px; }
        .section { background-color: #f8f9fa; border-radius: 5px; padding: 20px; margin-bottom: 30px; }
        .btn-add { margin-bottom: 20px; }
        .card { margin-bottom: 20px; }
        .card-body { padding: 20px; }
        .remove-btn { width: 100%; }
    </style>
</head>
<body>
    <div class="container" x-data="profileForm()">
        <h1 class="text-center mb-4">Employeneur Profile Form</h1>
        <form @submit.prevent="submitForm">
            <div class="section">
                <h2>Personal Information</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" x-model="personalInfo.firstName">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Surname</label>
                        <input type="text" class="form-control" x-model="personalInfo.surname">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Function</label>
                        <input type="text" class="form-control" x-model="personalInfo.function">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" x-model="personalInfo.dateOfBirth">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" x-model="personalInfo.city">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nationality</label>
                        <input type="text" class="form-control" x-model="personalInfo.nationality">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Availability</label>
                        <input type="text" class="form-control" x-model="personalInfo.availability">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Driver's License</label>
                        <select class="form-select" x-model="personalInfo.driversLicense">
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" @change="handleFileUpload">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Profile and Ambition</label>
                    <textarea class="form-control" rows="4" x-model="personalInfo.profileAndAmbition"></textarea>
                </div>
            </div>

            <div class="section">
                <h2>Highlights</h2>
                <template x-for="(highlight, index) in highlights" :key="index">
                    <div class="highlight-item mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" x-model="highlight.text" placeholder="Enter a highlight">
                            <button type="button" class="btn btn-outline-danger" @click="removeHighlight(index)">Remove</button>
                        </div>
                    </div>
                </template>
                <button type="button" class="btn btn-primary btn-add" @click="addHighlight">Add Highlight</button>
            </div>

            <div class="section">
                <h2>Education</h2>
                <template x-for="(edu, index) in education" :key="index">
                    <div class="education-item card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Period</label>
                                    <input type="text" class="form-control" x-model="edu.period">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Name Education</label>
                                    <input type="text" class="form-control" x-model="edu.nameEducation">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Name School</label>
                                    <input type="text" class="form-control" x-model="edu.nameEmployerClient">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" x-model="edu.status">
                                        <option value="">Select Status</option>
                                        <option value="Ongoing">Ongoing</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-danger remove-btn" @click="removeEducation(index)">Remove</button>
                        </div>
                    </div>
                </template>
                <button type="button" class="btn btn-primary btn-add" @click="addEducation">Add Education</button>
            </div>

            <div class="section">
                <h2>Courses</h2>
                <template x-for="(course, index) in courses" :key="index">
                    <div class="course-item card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Period</label>
                                    <input type="text" class="form-control" x-model="course.period">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Name Education</label>
                                    <input type="text" class="form-control" x-model="course.nameEducation">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Name School</label>
                                    <input type="text" class="form-control" x-model="course.nameEmployerClient">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" x-model="course.status">
                                        <option value="">Select Status</option>
                                        <option value="Ongoing">Ongoing</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-danger remove-btn" @click="removeCourse(index)">Remove</button>
                        </div>
                    </div>
                </template>
                <button type="button" class="btn btn-primary btn-add" @click="addCourse">Add Course</button>
            </div>

            <div class="section">
                <h2>Work Experience</h2>
                <template x-for="(exp, expIndex) in workExperience" :key="expIndex">
                    <div class="work-experience-item card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Period</label>
                                    <input type="text" class="form-control" x-model="exp.period">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Function Name</label>
                                    <input type="text" class="form-control" x-model="exp.functionName">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Name Employer/Client</label>
                                    <input type="text" class="form-control" x-model="exp.nameEmployerClient">
                                </div>
                            </div>
                            <h3>Bullet Points</h3>
                            <template x-for="(point, pointIndex) in exp.bulletPoints" :key="pointIndex">
                                <div class="bullet-point-item mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" x-model="point.text" placeholder="Enter a bullet point">
                                        <button type="button" class="btn btn-outline-danger" @click="removeBulletPoint(expIndex, pointIndex)">Remove</button>
                                    </div>
                                </div>
                            </template>
                            <button type="button" class="btn btn-secondary mb-3" @click="addBulletPoint(expIndex)">Add Bullet Point</button>
                            <button type="button" class="btn btn-outline-danger remove-btn" @click="removeWorkExperience(expIndex)">Remove Work Experience</button>
                        </div>
                    </div>
                </template>
                <button type="button" class="btn btn-primary btn-add" @click="addWorkExperience">Add Work Experience</button>
            </div>

            <div class="section">
                <h2>Expertise Sections</h2>
                <template x-for="(section, sectionIndex) in expertiseSections" :key="sectionIndex">
                    <div class="expertise-section card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-10">
                                    <input type="text" class="form-control section-title" x-model="section.title" placeholder="Section Title (e.g., Programming, Languages)">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-outline-danger remove-btn" @click="removeExpertiseSection(sectionIndex)">Remove Section</button>
                                </div>
                            </div>
                            <template x-for="(item, itemIndex) in section.items" :key="itemIndex">
                                <div class="expertise-item row mb-3">
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" x-model="item.expertise" placeholder="Expertise (e.g., Python, English)">
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" x-model="item.level">
                                            <option value="">Select Level</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-outline-danger remove-btn" @click="removeExpertise(sectionIndex, itemIndex)">Remove</button>
                                    </div>
                                </div>
                            </template>
                            <button type="button" class="btn btn-secondary" @click="addExpertise(sectionIndex)">Add Expertise</button>
                        </div>
                    </div>
                </template>
                <button type="button" class="btn btn-primary btn-add" @click="addExpertiseSection">Add Expertise Section</button>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">Submit</button>
        </form>
    </div>

    <script>
        function profileForm() {
            return {
                personalInfo: {
                    firstName: '',
                    surname: '',
                    function: '',
                    dateOfBirth: '',
                    city: '',
                    nationality: '',
                    availability: '',
                    driversLicense: '',
                    profilePic: null,
                    profileAndAmbition: ''
                },
                highlights: [],
                education: [],
                courses: [],
                workExperience: [],
                expertiseSections: [],

                handleFileUpload(event) {
                    this.personalInfo.profilePic = event.target.files[0];
                },

                addHighlight() {
                    this.highlights.push({ text: '' });
                },
                removeHighlight(index) {
                    this.highlights.splice(index, 1);
                },

                addEducation() {
                    this.education.push({
                        period: '',
                        nameEducation: '',
                        nameEmployerClient: '',
                        status: ''
                    });
                },
                removeEducation(index) {
                    this.education.splice(index, 1);
                },

                addCourse() {
                    this.courses.push({
                        period: '',
                        nameEducation: '',
                        nameEmployerClient: '',
                        status: ''
                    });
                },
                removeCourse(index) {
                    this.courses.splice(index, 1);
                },

                addWorkExperience() {
                    this.workExperience.push({
                        period: '',
                        functionName: '',
                        nameEmployerClient: '',
                        bulletPoints: []
                    });
                },
                removeWorkExperience(index) {
                    this.workExperience.splice(index, 1);
                },
                addBulletPoint(expIndex) {
                    this.workExperience[expIndex].bulletPoints.push({ text: '' });
                },
                removeBulletPoint(expIndex, pointIndex) {
                    this.workExperience[expIndex].bulletPoints.splice(pointIndex, 1);
                },

                addExpertiseSection() {
                    this.expertiseSections.push({
                        title: '',
                        items: [{
                            expertise: '',
                            level: ''
                        }]
                    });
                },
                removeExpertiseSection(index) {
                    this.expertiseSections.splice(index, 1);
                },
                addExpertise(sectionIndex) {
                    this.expertiseSections[sectionIndex].items.push({
                        expertise: '',
                        level: ''
                    });
                },
                removeExpertise(sectionIndex, itemIndex) {
                    this.expertiseSections[sectionIndex].items.splice(itemIndex, 1);
                },

                async submitForm() {
                    const formData = new FormData();
                    formData.append('personalInfo', JSON.stringify(this.personalInfo));
                    formData.append('highlights', JSON.stringify(this.highlights));
                    formData.append('education', JSON.stringify(this.education));
                    formData.append('courses', JSON.stringify(this.courses));
                    formData.append('workExperience', JSON.stringify(this.workExperience));
                    formData.append('expertiseSections', JSON.stringify(this.expertiseSections));

                    if (this.personalInfo.profilePic) {
                        formData.append('profilePic', this.personalInfo.profilePic);
                    }

                    try {
                        const response = await fetch('/test', {
                            method: 'POST',
                            body: formData,
                        });

                        if (response.ok) {
                            alert('Form submitted successfully');
                        } else {
                            alert('Failed to submit the form');
                        }
                    } catch (error) {
                        alert('An error occurred: ' + error.message);
                    }
                }
            };
        }
    </script>
</body>
</html>
